<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Staff Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Staff Admin</h1>
        </div>
        <audio id="notification-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"
            preload="auto"></audio>
        <nav>
            <ul>
                <li><a href="index.html">Back to Site</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <!-- Login Section -->
        <div id="login-section" style="max-width: 400px; margin: 50px auto; padding: 30px; border-radius: 12px;"
            class="admin-dashboard">
            <h2>Staff Login</h2>
            <form onsubmit="handleLogin(event)">
                <div style="margin-bottom: 20px;">
                    <label>Username</label>
                    <input type="text" id="username" style="width: 100%; padding: 10px; margin-top: 5px;" required>
                </div>
                <div style="margin-bottom: 20px;">
                    <label>Password</label>
                    <input type="password" id="password" style="width: 100%; padding: 10px; margin-top: 5px;" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" style="display: none;">
            <div style="display: flex; gap: 20px; margin-bottom: 30px;">
                <button class="btn" onclick="showTab('orders')">Orders</button>
                <button class="btn" onclick="showTab('menu')">Menu Management</button>
                <button class="btn" onclick="showTab('analytics')">Analytics</button>
            </div>

            <!-- Orders Tab -->
            <div id="tab-orders" class="admin-tab">
                <h2>Active Orders</h2>
                <div id="orders-list"></div>
            </div>

            <!-- Menu Tab -->
            <div id="tab-menu" class="admin-tab" style="display: none;">
                <h2>Menu Management</h2>
                <p>Add new items to the menu.</p>
                <!-- Add Item Form -->
                <div style="padding: 20px; border-radius: 8px; margin-bottom: 30px;" class="menu-item">
                    <h3>Add Item</h3>
                    <input type="text" placeholder="Name" id="new-name" style="margin: 5px; padding: 5px;">
                    <input type="text" placeholder="Category" id="new-category" style="margin: 5px; padding: 5px;">
                    <input type="number" placeholder="Price" id="new-price" style="margin: 5px; padding: 5px;">
                    <input type="text" placeholder="Tags (beef, chicken...)" id="new-tags"
                        style="margin: 5px; padding: 5px;">
                    <button class="btn" onclick="addMenuItem()">Add</button>
                </div>
                <h3>Existing Items</h3>
                <div id="admin-menu-list"></div>
            </div>

            <!-- Analytics Tab -->
            <div id="tab-analytics" class="admin-tab" style="display: none;">
                <h2>Sales Analytics</h2>
                <div id="analytics-stats">
                    <!-- Stats injected here -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/admin.js"></script>
</body>

</html>
