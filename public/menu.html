<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <h1 style="margin:0; font-size: 1.5rem; color: var(--accent-color);">Gourmet Pizza & Kebab</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html" style="color: var(--accent-color);">Menu</a></li>
                <li><a href="custom.html">Custom Order</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div id="cart-indicator" style="cursor:pointer;" onclick="toggleCart()">Cart (0)</div>
    </header>

    <main class="container">
        <h1>Our Menu</h1>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn" data-filter="beef" onclick="toggleFilter('beef')">Beef</button>
            <button class="filter-btn" data-filter="chicken" onclick="toggleFilter('chicken')">Chicken</button>
            <button class="filter-btn" data-filter="vegetarian" onclick="toggleFilter('vegetarian')">Vegetarian</button>
        </div>

        <!-- Categories -->
        <div id="menu-container">
            <!-- Categories will be injected here by JS -->
        </div>

    </main>

    <!-- Cart Popup (Simplified) -->
    <div id="cart-popup" class="popup">
        <div class="popup-header">
            <h2>Your Cart</h2>
            <button class="close-btn" onclick="toggleCart()">&times;</button>
        </div>
        <div id="cart-items">
            <!-- Cart items here -->
        </div>
        <div style="margin-top: 20px; text-align: right;">
            <strong>Total: $<span id="cart-total">0.00</span></strong>
            <br><br>
            <button class="btn" onclick="checkout()">Checkout</button>
        </div>
    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center;">
        <div class="modal-content" style="background:white; padding:20px; border-radius:8px; width:90%; max-width:500px; color:black;">
            <h2>Checkout</h2>
            <form id="checkout-form" onsubmit="submitOrder(event)">
                <div style="margin-bottom:10px;">
                    <label>Order Type:</label>
                    <label><input type="radio" name="orderType" value="delivery" checked onclick="toggleAddress(true)"> Delivery</label>
                    <label><input type="radio" name="orderType" value="pickup" onclick="toggleAddress(false)"> Pickup</label>
                </div>
                <div style="margin-bottom:10px;">
                    <label>Name:</label>
                    <input type="text" id="cust-name" required style="width:100%; padding:5px; margin-top:5px;">
                </div>
                <div style="margin-bottom:10px;">
                    <label>Phone:</label>
                    <input type="tel" id="cust-phone" required style="width:100%; padding:5px; margin-top:5px;">
                </div>
                <div id="address-field" style="margin-bottom:10px;">
                    <label>Address:</label>
                    <input type="text" id="cust-address" required style="width:100%; padding:5px; margin-top:5px;">
                </div>
                <div style="margin-bottom:10px;">
                    <label>Note (optional):</label>
                    <textarea id="cust-note" style="width:100%; padding:5px; margin-top:5px;"></textarea>
                </div>
                <div style="text-align:right;">
                    <button type="button" class="btn" style="background:#555;" onclick="closeCheckoutModal()">Cancel</button>
                    <button type="submit" class="btn">Place Order</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
