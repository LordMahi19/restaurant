<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav style="flex: 1; display: flex; justify-content: center;">
            <ul style="display: flex; gap: 20px; list-style: none; padding: 0; margin: 0;">

                <li><a href="menu.html" class="active">Menu</a></li>
                <li><a href="custom.html">Custom Order</a></li>

                <li><a href="admin.html">Staff Login</a></li>
            </ul>
        </nav>
        <div id="cart-indicator" style="cursor:pointer;" onclick="toggleCart()">Cart (0)</div>
    </header>

    <main class="container">


        <!-- Filters -->
        <div class="filters" style="margin-top: 20px;">
            <button class="filter-btn" data-filter="beef" onclick="toggleFilter('beef')">Beef</button>
            <button class="filter-btn" data-filter="chicken" onclick="toggleFilter('chicken')">Chicken</button>
            <button class="filter-btn" data-filter="vegetarian" onclick="toggleFilter('vegetarian')">Vegetarian</button>
        </div>

        <!-- Categories -->
        <div id="menu-container">
            <!-- Categories will be injected here by JS -->
        </div>

    </main>

    <!-- Cart Popup (Simplified) -->
    <div id="cart-popup" class="popup">
        <div class="popup-header">
            <h2>Your Cart</h2>
            <button class="close-btn" onclick="toggleCart()">&times;</button>
        </div>
        <div id="cart-items">
            <!-- Cart items here -->
        </div>
        <div style="margin-top: 20px; text-align: right;">
            <strong>Total: $<span id="cart-total">0.00</span></strong>
            <br><br>
            <button class="btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Checkout</h2>
            <form id="checkout-form" onsubmit="submitOrder(event)">
                <div class="size-selector" style="margin-bottom: 25px;">
                    <div class="radio-group" style="display: flex; gap: 10px; justify-content: center;">
                        <label style="flex: 1; text-align: center; margin: 0;">
                            <input type="radio" name="orderType" value="delivery" checked onclick="toggleAddress(true)">
                            Delivery
                        </label>
                        <label style="flex: 1; text-align: center; margin: 0;">
                            <input type="radio" name="orderType" value="pickup" onclick="toggleAddress(false)">
                            Pickup
                        </label>
                    </div>
                </div>
                <div style="margin-bottom:15px;">
                    <input type="text" id="cust-name" placeholder="Full Name" required>
                </div>
                <div style="margin-bottom:15px;">
                    <input type="tel" id="cust-phone" placeholder="Phone Number" required>
                </div>
                <div id="address-field" style="margin-bottom:15px;">
                    <input type="text" id="cust-address" placeholder="Delivery Address" required>
                </div>
                <div style="margin-bottom:20px;">
                    <textarea id="cust-note" placeholder="Note (optional)" style="height: 100px;"></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="button" class="btn" style="flex: 1; opacity: 0.8;"
                        onclick="closeCheckoutModal()">Cancel</button>
                    <button type="submit" class="btn" style="flex: 2;">Place Order</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h4>Visit Us</h4>
                <p>123 Pizza Street, Food City</p>
                <p>Open Daily: 11am - 11pm</p>
            </div>
            <div class="footer-info">
                <h4>Contact</h4>
                <p>Phone: (123) 456-7890</p>
                <p>Email: contact@pizzakebab.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 Gourmet Pizza & Kebab. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
