<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed!</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body
    style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center;">
    <div
        style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 40px; border-radius: 12px; border: 1px solid var(--glass-border);">
        <h1 style="color: var(--accent-color);">Thank You!</h1>
        <p>Your order has been placed successfully.</p>
        <div id="order-details" style="margin: 20px 0; font-size: 1.2rem;">
            <!-- Order ID injected here -->
        </div>
        <p>We'll start preparing your food right away.</p>
        <br>
        <a href="index.html" class="btn">Return Home</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
            document.getElementById('order-details').innerHTML = `Order ID: <strong>#${id}</strong>`;
        }
    </script>
</body>

</html>
